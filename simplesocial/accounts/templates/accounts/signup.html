{% extends "base.html" %}
{% load bootstrap3 %}           <!-- pip install django-bootstrap3    and add in to settings/ INSTALLED_APPS -->


{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
    </form>
</div>
{% endblock %}
